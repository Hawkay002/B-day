<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
   :root {
    --primary-color: #000000;
    --secondary-color: #ff00ff;
    --accent-color: #ffff00;
    --bg-color: #ffffff;
   }
   
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   }
   
   body {
    background-color: var(--bg-color);
    font-family: 'Space Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
    text-align: center;
    overflow-y: auto;
    border: 8px solid var(--primary-color);
   }
   
   .message-box {
    background: var(--bg-color);
    padding: 10px 10px;
    border: 8px solid var(--primary-color);
    box-shadow: 12px 12px 0px var(--primary-color);
    max-width: 550px;
    width: 100%;
    margin-top: 40px;
    margin-bottom: 40px;
    opacity: 0;
    transform: translateY(50px);
    animation: fadeSlideIn 2s ease-out forwards 1.5s;
    position: relative;
   }
   
   /* Neo-brutalist decorative elements */
   .decorative-corner {
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: var(--accent-color);
   }
   
   .corner-tl {
    top: -8px;
    left: -8px;
    clip-path: polygon(0 0, 100% 0, 0 100%);
   }
   
   .corner-tr {
    top: -8px;
    right: -8px;
    clip-path: polygon(0 0, 100% 0, 100% 100%);
   }
   
   .corner-bl {
    bottom: -8px;
    left: -8px;
    clip-path: polygon(0 0, 0 100%, 100% 100%);
   }
   
   .corner-br {
    bottom: -8px;
    right: -8px;
    clip-path: polygon(100% 0, 0 100%, 100% 100%);
   }
   
   h1 {
    font-family: 'Archivo Black', sans-serif;
    font-size: 2.6rem;
    color: var(--primary-color);
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    background-color: var(--accent-color);
    padding: 8px 16px;
    border: 4px solid var(--primary-color);
   }
   
   .personal-msg {
    font-family: 'Space Mono', monospace;
    font-size: 1.2rem;
    color: var(--primary-color);
    line-height: 1.6;
    text-align: left;
    padding: 16px;
    border: 4px solid var(--primary-color);
    background-color: var(--bg-color);
   }
   
   .hug-gif {
    width: 200px;
    height: 200px;
    margin-top: 25px;
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards 34s, pulse 3s infinite 3s;
    padding: 4px;
   }
   
   @keyframes fadeSlideIn {
    to {
     opacity: 1;
     transform: translateY(0);
    }
   }
   @keyframes glow {
    from {
     text-shadow: 0 0 10px #ff69b4;
    }
    to {
     text-shadow: 0 0 20px #ff1493;
    }
   }
   @keyframes fadeIn {
    to {
     opacity: 1;
    }
   }
   @keyframes pulse {
    0% {
     transform: scale(1);
    }
    50% {
     transform: scale(1.08);
    }
    100% {
     transform: scale(1);
    }
   }
   
   .loading {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
   }
   
   .loading svg polyline {
    fill: none;
    stroke-width: 6;
    stroke-linecap: round;
    stroke-linejoin: round;
   }
   
   .loading svg polyline#back {
    fill: none;
    stroke: #00000033;
   }
   
   .loading svg polyline#front {
    fill: none;
    stroke: #000000;
    stroke-dasharray: 96, 288;
    stroke-dashoffset: 384;
    animation: dash_682 1.4s linear infinite;
   }
   
   @keyframes dash_682 {
    72.5% {
     opacity: 0;
    }
    to {
     stroke-dashoffset: 0;
    }
   }
   
   #mainContent {
    display: none;
   }
   
   /* Button Styles */
   .button-container {
    margin-top: 30px;
    opacity: 0;
    animation: fadeIn 1s ease-in-out forwards 36s;
   }
   
   .card-button {
    background-color: var(--secondary-color);
    color: var(--primary-color);
    border: 4px solid var(--primary-color);
    padding: 12px 30px;
    font-size: 1.2rem;
    cursor: pointer;
    margin-bottom: 15px;
    box-shadow: 6px 6px 0px var(--primary-color);
    transition: all 0.1s ease;
    font-family: 'Bebas Neue', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
   }
   
   .card-button:disabled {
    background-color: #cccccc;
    color: #666666;
    cursor: not-allowed;
    box-shadow: 6px 6px 0px #666666;
   }
   
   .card-button:not(:disabled):hover {
    transform: translate(2px, 2px);
    box-shadow: 4px 4px 0px var(--primary-color);
   }
   
   .card-button:not(:disabled):active {
    transform: translate(6px, 6px);
    box-shadow: 0px 0px 0px var(--primary-color);
   }
   
   .copy-button {
    background-color: var(--bg-color);
    color: var(--primary-color);
    border: 4px solid var(--primary-color);
    padding: 8px 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.1s ease;
    font-family: 'Bebas Neue', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 4px 4px 0px var(--primary-color);
   }
   
   .copy-button:hover {
    background-color: var(--primary-color);
    color: var(--bg-color);
   }
   
   .copy-button:active {
    transform: translate(4px, 4px);
    box-shadow: 0px 0px 0px var(--primary-color);
   }
   
   .secret-code {
    margin-top: 10px;
    font-size: 0.9rem;
    color: #666;
    font-family: 'Space Mono', monospace;
   }
   
   /* Neo-brutalist decorative lines */
   .line-decoration {
    position: absolute;
    background-color: var(--primary-color);
   }
   
   .line-horizontal {
    width: 100%;
    height: 4px;
    left: 0;
   }
   
   .line-vertical {
    height: 100%;
    width: 4px;
    top: 0;
   }
   
   .line-top {
    top: 20%;
   }
   
   .line-bottom {
    bottom: 20%;
   }
   
   .line-left {
    left: 20%;
   }
   
   .line-right {
    right: 20%;
   }
  </style>
 </head>
 <body>
  <div class="loading">
   <svg width="128px" height="96px">
    <polyline points="0.157 47.908, 28 47.908, 43.686 96, 86 0, 100 48, 128 48" id="back"></polyline>
    <polyline points="0.157 47.908, 28 47.908, 43.686 96, 86 0, 100 48, 128 48" id="front"></polyline>
   </svg>
  </div>
  
  <div id="mainContent">
   <div class="message-box">
    <h1>My Dickfelt Message üçÜüíå</h1>
    <p class="personal-msg" id="typewriter"></p>
    <img class="hug-gif" src="img/Picsart_25-04-08_10-39-05-847.png" alt="hug gif">
    
    <!-- Button Container -->
    <div class="button-container">
      <button id="cardButton" class="card-button" disabled>Get Your Card</button>
      <br>
      <button id="copyCodeButton" class="copy-button">Copy Secret Code to Unlock</button>
    </div>
   </div>
  </div>
  
  <script>
   const text = `Happy birthday twin!...,\n\nAnother year, same date, same chaos, - guess greatness (or stubbornness) really does come in pairs.\nOnce again, we somehow made it to this day alive‚Ä¶ last year we swore it might be our last but here we are.\nStill-fucking-breathing.\n\nSome days I seriously feel like letting a car do me the favor and end the respawn cycle instantly but nope, the universe keeps buffering us through.\nAnyway, fucking happy birthday.\nYour existence may not have tilted the population count one way or the other (kisiko spawn kill bhi na kar paya ü´©) but hey, at least we've survived another patch update.\n\nBas zyada khush na ho mittar, automation hai, mujhe bhi shauk nahi beech flight mein pyar jatane ka ü§¢`;
   const target = document.getElementById("typewriter");
   let index = 0;
   
   function typeEffect() {
    if (index < text.length) {
     target.innerHTML += text.charAt(index) === '\n' ? '<br>' : text.charAt(index);
     index++;
     setTimeout(typeEffect, 45);
    }
   }
   
   setTimeout(typeEffect, 3000);
   
   document.addEventListener("DOMContentLoaded", function() {
    // Wait for the loader animation to finish (5 seconds)
    setTimeout(() => {
     const loader = document.querySelector(".loading");
     const mainContent = document.getElementById("mainContent");
     // Hide loader and show main content
     loader.style.display = "none";
     mainContent.style.display = "block";
    }, 3000);
    
    // Set up button functionality
    const cardButton = document.getElementById("cardButton");
    const copyCodeButton = document.getElementById("copyCodeButton");
    
    copyCodeButton.addEventListener("click", function() {
     // Copy the secret code to clipboard
     const secretCode = "10/10/2002";
     navigator.clipboard.writeText(secretCode)
      .then(() => {
       // Change button text to indicate success
       copyCodeButton.textContent = "Code Copied!";
       copyCodeButton.style.background = "#4CAF50";
       copyCodeButton.style.borderColor = "#4CAF50";
       copyCodeButton.style.color = "white";
       
       // Enable the card button
       cardButton.disabled = false;
       
       // Reset button after 2 seconds
       setTimeout(() => {
        copyCodeButton.textContent = "Copy Secret Code to Unlock";
        copyCodeButton.style.background = "";
        copyCodeButton.style.borderColor = "var(--primary-color)";
        copyCodeButton.style.color = "var(--primary-color)";
       }, 2000);
      })
      .catch(err => {
       console.error('Failed to copy: ', err);
       alert("Failed to copy secret code. Please try again.");
      });
    });
    
    cardButton.addEventListener("click", function() {
     // Redirect to Telegram
     window.location.href = "https://t.me/Wish_bd_bot?start=";
    });
   });
  </script>
 </body>
</html>
