      to   { text-shadow: 0 0 20px var(--secondary-color); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Loader Styles */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .loading svg polyline {
  fill: none;
  stroke-width: 6; /* Increased line thickness */
  stroke-linecap: round;
  stroke-linejoin: round;
}

.loading svg polyline#back {
  fill: none;
  stroke: #ffffff33; /* White color with opacity */
}

.loading svg polyline#front {
  fill: none;
  stroke: #ffffff; /* Pure white color */
  stroke-dasharray: 96, 288;
  stroke-dashoffset: 384;
  animation: dash_682 1.4s linear infinite;
}

@keyframes dash_682 {
  72.5% {
    opacity: 0;
  }
  to {
    stroke-dashoffset: 0;
  }
}


    /* Hide Main Content Initially */
    #mainContent {
      display: none;

<body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function createPetals(className, count) {
        for (let i = 0; i < count; i++) {
          const petal = document.createElement("div");
          petal.classList.add(className);
          petal.style.left = Math.random() * 100 + "vw";
          petal.style.animationDuration = (6 + Math.random() * 5) + "s";
          petal.style.animationDelay = Math.random() * 5 + "s";
          document.body.appendChild(petal);
        }
      }
      createPetals("petal1", 25);
      createPetals("petal2", 20);
    });

    
document.addEventListener("DOMContentLoaded", function () {
  
   // Wait for the loader animation to finish (5 seconds)
   setTimeout(() => {
     const loader = document.querySelector(".loading");
     const mainContent = document.getElementById("mainContent");

     // Hide loader and show main content
     loader.style.display = "none"; // Remove the loader
     mainContent.style.display = "block"; // Reveal the main content
   }, 2000);
});

  </script>

  <!-- Loader -->
  <div class="loading">
  <svg width="128px" height="96px">
      <polyline points="0.157 47.908, 28 47.908, 43.686 96, 86 0, 100 48, 128 48" id="back"></polyline>
      <polyline points="0.157 47.908, 28 47.908, 43.686 96, 86 0, 100 48, 128 48" id="front"></polyline>
  </svg>
</div>

  </main>
  </div>
