<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Surprise for uhh</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Satisfy&family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff69b4;
      --secondary-color: #ffc0cb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Dancing Script', cursive;
      background-color: #ff69b4; /* Pink background for loader phase */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      overflow-y: auto; /* Enable scrolling */
      position: relative;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .loading svg polyline {
      fill: none;
      stroke-width: 6; /* Line thickness */
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .loading svg polyline#back {
      fill: none;
      stroke: #ffffff33; /* Semi-transparent white */
    }

    .loading svg polyline#front {
      fill: none;
      stroke: #ffffff; /* Solid white */
      stroke-dasharray: 96, 288;
      stroke-dashoffset: 384;
      animation: dash_682 1.4s linear infinite;
    }

    @keyframes dash_682 {
      to {
        stroke-dashoffset: 0;
      }
    }

    #mainContent {
      display: none; /* Hide main content during loader phase */
    }

    main.glow-border {
      background-color: rgba(255, 255, 255, 0.65);
      box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--secondary-color);
      border-radius: 20px;
      width: 100%;
      max-width: 360px; /* Reduced width */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 25px 18px;
    }

    .main-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      border: 6px solid rgba(255, 105, 180, 0.3);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4), inset 0 0 10px rgba(255, 182, 193, 0.5);
      margin-bottom: 30px;
    }

    .gif-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 30px;
    }

    .gif-row img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255, 182, 193, 0.7);
    }

    .birthday-heading {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 5px white;
    }

    .birthday-wish {
      font-family: 'Satisfy', cursive;
      font-size: 20px;
      text-align: center;
      color: #ff1493;
      margin-bottom: 30px;
      background-color: rgba(255, 255, 255, 0.4);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
    }

    .tap-btn {
      font-family: 'Indie Flower', cursive;
      padding: 12px 26px;
      font-size: 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px var(--primary-color);
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 5px white;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--primary-color); }
      to   { text-shadow: 0 0 20px var(--secondary-color); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Add fallback for GIF background */
    body.gif-active {
        background-image: url('img/cat-kiss.gif');
        background-size: cover; 
        background-repeat:no-repeat; 
   }
</style>
</head>
<body>

  <!-- Loader -->
  <div class="loading">
    <svg width="128px" height="96px">
      <polyline points="0.157 47.908, 28 47.908, 43.686 96, 86 0, 100 48, 128 48" id="back"></polyline>
      <polyline points="0.157 47.908, 28 47.908, 43.686 96, 86 0, 100 48, 128 48" id="front"></polyline>
    </svg>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <main class="glow-border">
      <img class="main-img" src="img/557551879_17920521564171080_783659522080237781_n.webp.jpg" alt="">

      <div class="gif-row">
        <img src="img/559183663_17920721844171080_8403488265219090358_n.webp" alt="">
        <img src="img/559418763_17920721055171080_3507808247170484839_n.webp" alt="">
        <img src="img/559300745_17920627563171080_5433541191958914798_n.webp" alt="">
      </div>

      <h1 class="birthday-heading">Happy Birthday</h1>

      <p class="birthday-wish">
        Wishing you a day full of joy, love, and warm hugs (occasionally grabbing and spreading your ass cheeks) !<br>
        You deserve all the sparkle in the world.
      </p>

      <button class="tap-btn" onclick="window.location.href='pm.html'">Tap to See More</button>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function createPetals(className, count) {
        for (let i = 0; i < count; i++) {
          const petal = document.createElement("div");
          petal.classList.add(className);
          petal.style.left = Math.random() * 100 + "vw";
          petal.style.animationDuration = (6 + Math.random() * 5) + "s";
          petal.style.animationDelay = Math.random() * 5 + "s";
          document.body.appendChild(petal);
        }
      }
      createPetals("petal1", 25);
      createPetals("petal2", 20);
    });

    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        const loader = document.querySelector(".loading");
        const mainContent = document.getElementById("mainContent");
        document.body.classList.add("gif-active"); /* Add GIF background after loader */
        document.body.style.backgroundSize = "cover";

        // Hide loader and show main content
        loader.style.display = "none";
        mainContent.style.display = "block";
      }, 3000);
    });
  </script>

</body>
</html>
