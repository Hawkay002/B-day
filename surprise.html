<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Surprise for uhh</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #ff00ff;
      --accent-color: #ffff00;
      --bg-color: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Mono', monospace;
      background-color: var(--bg-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      overflow-y: auto;
      position: relative;
      border: 8px solid var(--primary-color);
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .loading svg polyline {
      fill: none;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .loading svg polyline#back {
      fill: none;
      stroke: #00000033;
    }

    .loading svg polyline#front {
      fill: none;
      stroke: #000000;
      stroke-dasharray: 96, 288;
      stroke-dashoffset: 384;
      animation: dash_682 1.4s linear infinite;
    }

    @keyframes dash_682 {
      to {
        stroke-dashoffset: 0;
      }
    }

    #mainContent {
      display: none;
    }

    main {
      background-color: var(--bg-color);
      border: 8px solid var(--primary-color);
      box-shadow: 12px 12px 0px var(--primary-color);
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px 10px;
      position: relative;
    }

    /* Neo-brutalist decorative elements */
    .decorative-corner {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: var(--accent-color);
    }

    .corner-tl {
      top: -8px;
      left: -8px;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .corner-tr {
      top: -8px;
      right: -8px;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }

    .corner-bl {
      bottom: -8px;
      left: -8px;
      clip-path: polygon(0 0, 0 100%, 100% 100%);
    }

    .corner-br {
      bottom: -8px;
      right: -8px;
      clip-path: polygon(100% 0, 0 100%, 100% 100%);
    }

    .main-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 6px solid var(--primary-color);
      box-shadow: 6px 6px 0px var(--primary-color);
      margin-bottom: 30px;
      background-color: var(--accent-color);
      padding: 4px;
    }

    .gif-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .gif-row img {
      width: 100px;
      height: 100px;
      border: 4px solid var(--primary-color);
      box-shadow: 4px 4px 0px var(--primary-color);
      background-color: var(--secondary-color);
      padding: 2px;
    }

    .birthday-heading {
      font-family: 'Archivo Black', sans-serif;
      font-size: 32px;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      background-color: var(--accent-color);
      padding: 8px 16px;
      border: 4px solid var(--primary-color);
    }

    .birthday-wish {
      font-family: 'Space Mono', monospace;
      font-size: 16px;
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      background-color: var(--bg-color);
      padding: 16px;
      border: 4px solid var(--primary-color);
      line-height: 1.4;
    }

    .tap-btn {
      font-family: 'Bebas Neue', sans-serif;
      padding: 12px 26px;
      font-size: 22px;
      background-color: var(--secondary-color);
      color: var(--primary-color);
      border: 4px solid var(--primary-color);
      box-shadow: 6px 6px 0px var(--primary-color);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.1s ease;
    }

    .tap-btn:hover {
      transform: translate(2px, 2px);
      box-shadow: 4px 4px 0px var(--primary-color);
    }

    .tap-btn:active {
      transform: translate(6px, 6px);
      box-shadow: 0px 0px 0px var(--primary-color);
    }

    /* Add fallback for GIF background */
    body.gif-active {
        background-color: var(--accent-color);
        background-image: url('img/cat-kiss.gif');
        background-size: cover; 
        background-repeat:no-repeat; 
        background-blend-mode: multiply;
   }

   /* Neo-brutalist decorative lines */
   .line-decoration {
     position: absolute;
     background-color: var(--primary-color);
   }

   .line-horizontal {
     width: 100%;
     height: 4px;
     left: 0;
   }

   .line-vertical {
     height: 100%;
     width: 4px;
     top: 0;
   }

   .line-top {
     top: 20%;
   }

   .line-bottom {
     bottom: 20%;
   }

   .line-left {
     left: 20%;
   }

   .line-right {
     right: 20%;
   }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loading">
    <svg width="128px" height="96px">
      <polyline points="0.157 47.908, 28 47.908, 43.686 96, 86 0, 100 48, 128 48" id="back"></polyline>
      <polyline points="0.157 47.908, 28 47.908, 43.686 96, 86 0, 100 48, 128 48" id="front"></polyline>
    </svg>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <main>
      <img class="main-img" src="img/557551879_17920521564171080_783659522080237781_n.webp.jpg" alt="">

      <div class="gif-row">
        <img src="img/559183663_17920721844171080_8403488265219090358_n.webp" alt="">
        <img src="img/559418763_17920721055171080_3507808247170484839_n.webp" alt="">
        <img src="img/559300745_17920627563171080_5433541191958914798_n.webp" alt="">
      </div>

      <h1 class="birthday-heading">Happy Birthday</h1>

      <p class="birthday-wish">
        Wishing you a day full of joy, love, and warm hugs (occasionally grabbing and spreading your ass cheeks) !<br>
        You deserve all the sparkle in the world.
      </p>

      <button class="tap-btn" onclick="window.location.href='pm.html'">Tap to See More</button>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function createPetals(className, count) {
        for (let i = 0; i < count; i++) {
          const petal = document.createElement("div");
          petal.classList.add(className);
          petal.style.left = Math.random() * 100 + "vw";
          petal.style.animationDuration = (6 + Math.random() * 5) + "s";
          petal.style.animationDelay = Math.random() * 5 + "s";
          document.body.appendChild(petal);
        }
      }
      createPetals("petal1", 25);
      createPetals("petal2", 20);
    });

    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        const loader = document.querySelector(".loading");
        const mainContent = document.getElementById("mainContent");
        document.body.classList.add("gif-active"); /* Add GIF background after loader */
        document.body.style.backgroundSize = "cover";

        // Hide loader and show main content
        loader.style.display = "none";
        mainContent.style.display = "block";
      }, 3000);
    });
  </script>

</body>
</html>
