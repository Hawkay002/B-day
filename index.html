<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey uhh...</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sacramento&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: #1a0028;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      position: relative;
    }

    .border-glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 10px solid transparent;
      border-radius: 50px;
      box-shadow:
        0 0 20px #ff69b4,
        0 0 30px #8a2be2,
        0 0 40px #1e90ff,
        0 0 50px #ff4500;
      animation: glowBorder 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes glowBorder {
      0%, 100% {
        box-shadow: 0 0 20px #ff69b4, 0 0 30px #8a2be2, 0 0 40px #1e90ff, 0 0 50px #ff4500;
      }
      50% {
        box-shadow: 0 0 40px #ff69b4, 0 0 60px #8a2be2, 0 0 70px #1e90ff, 0 0 80px #ff4500;
      }
    }

    .gif-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeSlideUp 2s ease-out forwards;
      animation-fill-mode: forwards;
      z-index: 3;
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -150%) scale(0.8);
      }
    }

    .gif-container img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      padding: 20px;
      opacity: 0;
      animation: showContent 0.5s ease-in-out forwards;
      animation-delay: 2s;
    }

    @keyframes showContent {
      to {
        opacity: 1;
      }
    }

    .text-bg {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      border-radius: 20px;
      display: inline-block;
      backdrop-filter: blur(5px);
      margin: 12px auto;
    }

    .glow-text,
    .line1,
    .line2,
    .line3 {
      opacity: 0;
      transform: translateY(20px);
      animation: swooshIn 0.8s ease-out forwards;
    }

    .glow-text {
      font-size: 3.2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      animation-delay: 2.5s;
    }

    .line1 {
      font-family: 'Dancing Script', cursive;
      font-size: 1.6rem;
      animation-delay: 3.3s;
    }

    .line2 {
      font-family: 'Great Vibes', cursive;
      font-size: 1.7rem;
      animation-delay: 4.1s;
    }

    .line3 {
      font-family: 'Sacramento', cursive;
      font-size: 1.5rem;
      animation-delay: 4.9s;
    }

    @keyframes swooshIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .floating-btn {
      font-family: 'Sacramento', cursive;
      font-size: 1.6rem;
      background: #ff69b4;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.6);
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 5;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 5.2s;
    }

    .floating-btn:active {
      transform: scale(0.95);
      background: #ff1493;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .petal {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle at center, pink 0%, #ffb6c1 70%);
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      z-index: 0;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="border-glow"></div>

  <div class="gif-container">
    <img src="img/cat-hug.gif" alt="hug gif" />
  </div>

  <div class="content">
    <h1 class="glow-text text-bg">Happy Birthday!</h1>
    <p class="line1 text-bg">A little surprise made just for you...</p>
    <p class="line2 text-bg">Tap 3 times to open your surprise</p>
    <div class="line3 text-bg" id="counter">Taps: 0</div>
  </div>

  <a class="floating-btn" id="tapBtn">Tap to Open</a>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    let tapCount = 0;
    const counter = document.getElementById('counter');
    const btn = document.getElementById('tapBtn');

    btn.addEventListener('click', function () {
      tapCount++;
      counter.textContent = "Taps: " + tapCount;

      if (tapCount === 3) {
        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 },
        });
        setTimeout(() => {
          window.location.href = "surprise.html";
        }, 2000);
      }
    });

    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * 100 + "vw";
      let size = 8 + Math.random() * 6;
      petal.style.width = petal.style.height = size + "px";
      petal.style.animationDuration = (4 + Math.random() * 5) + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }

    setInterval(createPetal, 300);
  </script>

</body>
</html>
