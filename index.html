<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey uhh...</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #ff00ff;
      --accent-color: #ffff00;
      --bg-color: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: var(--bg-color);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Space Mono', monospace;
      position: relative;
      border: 8px solid var(--primary-color);
    }

    .border-frame {
      position: absolute;
      padding: 60px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 10px solid var(--primary-color);
      z-index: 1;
    }

    .gif-container {
      position: absolute;
      margin-top: 50px;
      margin-bottom: 30px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeSlideUp 2s ease-out forwards;
      animation-fill-mode: forwards;
      z-index: 3;
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -150%) scale(0.8);
      }
    }

    .gif-container img {
      width: 300px;
      border: 6px solid var(--primary-color);
      box-shadow: 8px 8px 0px var(--primary-color);
      background-color: var(--accent-color);
      padding: 4px;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: var(--primary-color);
      padding: 30px;
      opacity: 0;
      animation: showContent 0.5s ease-in-out forwards;
      animation-delay: 2s;
    }

    @keyframes showContent {
      to {
        opacity: 1;
      }
    }

    .text-bg {
      padding: 12px 20px;
      display: inline-block;
      margin: 12px auto;
      background-color: var(--bg-color);
      border: 4px solid var(--primary-color);
    }

    .glow-text,
    .line1,
    .line2,
    .line3 {
      opacity: 0;
      transform: translateY(20px);
      animation: swooshIn 0.8s ease-out forwards;
    }

    .glow-text {
      margin-top: 55px;
      font-size: 2.9rem;
      font-weight: bold;
      color: var(--primary-color);
      animation-delay: 2.5s;
      font-family: 'Archivo Black', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      background-color: var(--accent-color);
      padding: 8px 16px;
    }

    .line1 {
      margin-top: 3px;
      font-family: 'Space Mono', monospace;
      font-size: 1.6rem;
      animation-delay: 3.3s;
    }

    .line2 {
      margin-top: 3px;
      font-family: 'Space Mono', monospace;
      font-size: 1.7rem;
      animation-delay: 4.1s;
    }

    .line3 {
      margin-top: 3px;
      font-family: 'Space Mono', monospace;
      font-size: 1.5rem;
      animation-delay: 4.9s;
    }

    @keyframes swooshIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .floating-btn {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.6rem;
      background: var(--secondary-color);
      color: var(--primary-color);
      padding: 12px 24px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 6px 6px 0px var(--primary-color);
      transition: all 0.1s ease;
      position: fixed;
      bottom: 20px;
      right: 20px;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 5.5s;
      opacity: 0;
      z-index: 5;
      border: 4px solid var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .floating-btn:hover {
      transform: translate(2px, 2px);
      box-shadow: 4px 4px 0px var(--primary-color);
    }

    .floating-btn:active {
      transform: translate(6px, 6px);
      box-shadow: 0px 0px 0px var(--primary-color);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .geometric-shape {
      position: fixed;
      width: 10px;
      height: 10px;
      background: var(--primary-color);
      pointer-events: none;
      z-index: 0;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Loader Styles */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading svg polyline {
      fill: none;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .loading svg polyline#back {
      fill: none;
      stroke: #00000033;
    }

    .loading svg polyline#front {
      fill: none;
      stroke: #000000;
      stroke-dasharray: 96, 288;
      stroke-dashoffset: 384;
      animation: dash_682 1.4s linear infinite;
    }

    @keyframes dash_682 {
      72.5% {
        opacity: 0;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

    .loading-text {
      margin-top: 20px;
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Hide Main Content Initially */
    #mainContent {
      display: none;
    }
    
    /* Neo-brutalist decorative elements */
    .decorative-corner {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: var(--accent-color);
      z-index: 4;
    }
    
    .corner-tl {
      top: 0;
      left: 0;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }
    
    .corner-tr {
      top: 0;
      right: 0;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }
    
    .corner-bl {
      bottom: 0;
      left: 0;
      clip-path: polygon(0 0, 0 100%, 100% 100%);
    }
    
    .corner-br {
      bottom: 0;
      right: 0;
      clip-path: polygon(100% 0, 0 100%, 100% 100%);
    }
    
    /* Decorative lines */
    .line-decoration {
      position: absolute;
      background-color: var(--primary-color);
      z-index: 1;
    }
    
    .line-horizontal {
      width: 100%;
      height: 4px;
      left: 0;
    }
    
    .line-vertical {
      height: 100%;
      width: 4px;
      top: 0;
    }
    
    .line-top {
      top: 20%;
    }
    
    .line-bottom {
      bottom: 20%;
    }
    
    .line-left {
      left: 20%;
    }
    
    .line-right {
      right: 20%;
    }
  </style>
</head>
<body>
  
<!-- Loader -->
<div class="loading">
  <svg width="128px" height="96px">
    <polyline points="0.157 47.908, 28 47.908, 43.686 96, 86 0, 100 48, 128 48" id="back"></polyline>
    <polyline points="0.157 47.908, 28 47.908, 43.686 96, 86 0, 100 48, 128 48" id="front"></polyline>
  </svg>
  <div class="loading-text">LOADING SURPRISE</div>
</div>

  
<div id="mainContent">
  <!-- Decorative corners -->
  <div class="decorative-corner corner-tl"></div>
  <div class="decorative-corner corner-tr"></div>
  <div class="decorative-corner corner-bl"></div>
  <div class="decorative-corner corner-br"></div>
  
  <!-- Decorative lines -->
  <div class="line-decoration line-horizontal line-top"></div>
  <div class="line-decoration line-horizontal line-bottom"></div>
  <div class="line-decoration line-vertical line-left"></div>
  <div class="line-decoration line-vertical line-right"></div>
  
  <div class="border-frame"></div>

  <div class="gif-container">
    <img src="https://images.unsplash.com/photo-1533738363-b7f9aef128ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=735&q=80" alt="cat gif" />
  </div>

  <div class="content">
    <h1 class="glow-text text-bg">Happy Birthday!</h1>
    <p class="line1 text-bg">A little surprise made just for you...</p>
    <p class="line2 text-bg">Tap 3 times to open your surprise</p>
    <div class="line3 text-bg" id="counter">Taps: 0</div>
  </div>

  <a class="floating-btn" id="tapBtn">Tap to Open</a>
</div>

<!-- Confetti Script -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
  let tapCount = 0;
  const counter = document.getElementById('counter');
  const btn = document.getElementById('tapBtn');

  btn.addEventListener('click', function () {
    tapCount++;
    counter.textContent = "Taps: " + tapCount;

    if (tapCount === 3) {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 },
      });
      setTimeout(() => {
        window.location.href = "surprise.html";
      }, 2000);
    }
  });

  function createGeometricShape() {
    const shape = document.createElement("div");
    shape.classList.add("geometric-shape");
    shape.style.left = Math.random() * 100 + "vw";
    let size = 8 + Math.random() * 6;
    shape.style.width = shape.style.height = size + "px";
    shape.style.animationDuration = (4 + Math.random() * 5) + "s";
    
    // Random shape type
    const shapeType = Math.floor(Math.random() * 3);
    if (shapeType === 0) {
      shape.style.backgroundColor = "var(--primary-color)";
    } else if (shapeType === 1) {
      shape.style.backgroundColor = "var(--secondary-color)";
    } else {
      shape.style.backgroundColor = "var(--accent-color)";
    }
    
    document.body.appendChild(shape);
    setTimeout(() => shape.remove(), 10000);
  }

  // Start the falling shapes animation
  setInterval(createGeometricShape, 300);

  // Fix for the loader - ensure it properly transitions to main content
  document.addEventListener("DOMContentLoaded", function() {
    // Wait for the loader animation to finish (5 seconds)
    setTimeout(() => {
      const loader = document.querySelector(".loading");
      const mainContent = document.getElementById("mainContent");
      
      // Add fade out animation to loader
      loader.style.opacity = "1";
      loader.style.transition = "opacity 0.5s ease-out";
      
      setTimeout(() => {
        loader.style.opacity = "0";
        
        // Hide loader and show main content after fade out
        setTimeout(() => {
          loader.style.display = "none";
          mainContent.style.display = "block";
        }, 500);
      }, 100);
    }, 3000); // Reduced from 5000 to 3000 to match your original code
  });
</script>

</body>
</html>
